<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../estilos/estilosi.css">
    <link rel="icon" href="../img/Guitarra.svg">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function validar(){
            var opcion=document.formulario.condiciones;
            if (opcion.checked==true){
                alert("El formulario ha sido enviado")
            }else{
                swal("oops!","El formulario no pudo ser enviado.\n Debe aceptar los términos y condiciones primero","error");
                return false;
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="" alt="">
        <h1>Iniciar sesión</h1>
    </header>
    <div class="titulo">
        <p>¿Todavía no te has registrado? <a href="RegistroBásico.html" class="link-registro">Crea una cuenta</a></p></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form class="form-validacion" name="formulario" onsubmit="return validar()">
                    <div class="form-group">
                        <label for="nombre">Correo electrónico</label>
                        <input type="email" class="form-control" id="nombre" placeholder="Ingresa tu email" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Contraseña:</label>
                        <input type="password" class="form-control" id="email" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="condiciones" id=""> <a href="" class="terminos">He leído y acepto los términos y condiciones</a>
                    </div>
                    <button type="submit" class="btn-btn-primary">Iniciar sesión</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="iconos">
                    <div class="google">
                        <div class="icono-google"><img src="../img/buscar.png" alt=""></div>
                        <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&ifkv=AXo7B7X6mHPsYIzP95ECYo7COISeyc55aQgwDRG2WGcxthbEWSxDY6sOZKMHDgdfkWPctgDWS13roA&osid=1&passive=1209600&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-268257989%3A1691439193674040" class="Iniciar">Iniciar sesión con google</a>
                    </div>

                    <div class="facebook">
                        <div class="icono-facebook"><img src="../img/facebook.png" alt=""></div>
                      <a href="https://www.facebook.com" class="Iniciarf">Iniciar sesión con facebook</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="RegistroBásico.html">Registro</a></li>
            <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
            <li><a href="form_validacion.html">Validación</a></li>
            <li><a href="Buscar.html">Buscar</a></li>
        </ul>
    </footer>
