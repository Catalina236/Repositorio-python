<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación con Bootstrap</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../estilos/estilosval.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>

        function validar() {
            var opcion = document.formulario.condiciones; //acceso al botón
            if (opcion.checked == true) { //botón seleccionado
                alert("El Formulario ha sido enviado");
            } else { //botón no seleccionado
                swal("Oops!", "El formulario no ha podido enviarse. \n Debe aceptar las condiciones para poder enviar el formulario", "error");
                return false; //el formulario no se envia
            }
        }
  
</script>
</head>
<body>
    <header>
        <img src="" alt="">
        <h1 class="Titulo">Confirmar registro</h1>
    </header>
    <div class="container mt-5">
        <h1>Formulario de Contacto</h1>
        <form class="needs-validation" name="formulario" novalidate onsubmit="return validar()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" rows="3" placeholder="Ingresa tu mensaje" required></textarea>
                <div class="invalid-feedback">Por favor ingresa un mensaje.</div>
            </div>
            <div class="form-group">
                <input type="checkbox" name="condiciones" value="aceptado"> <a href="" class="terminos">He leído y acepto los términos y condiciones</a>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        </form>
    </div>

    <!-- Agrega el enlace al archivo JavaScript de Bootstrap (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Habilita la validación de formularios de Bootstrap
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    <footer>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="RegistroBásico.html">Registro</a></li>
            <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
            <li><a href="form_validacion.html">Validación</a></li>
            <li><a href="Buscar.html">Buscar</a></li>
        </ul>
    </footer>
</body>
</html>
